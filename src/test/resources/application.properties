#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/caloriecounter_test
spring.datasource.username=cc
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#logging
logging.level.com.goncharov.caloriecounter.api = DEBUG

#path to the root url of your web server, i.e. where will be the root path binded to
uploads.root = ~/Workspace/toptal/CalorieCounter/src/main/webapp/
