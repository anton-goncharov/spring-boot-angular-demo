<div class="container-fluid" id="settings">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-wrap-noborder">
                <a href="#/dashboard">‚Üê Return to the dashboard</a>
                <h3>User Settings</h3>

                <form class="form-horizontal" id="settings-form">
                    <div class="form-group">
                        <label for="inputFirstName" class="col-sm-4 control-label">First name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputFirstName" ng-model="settings.firstName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputLastName" class="col-sm-4 control-label">Last name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputLastName" ng-model="settings.lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputExpectedCalories" class="col-sm-4 control-label">Expected calories a day</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="settings.expectedCalories" id="inputExpectedCalories">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputProfileImage" class="col-sm-4 control-label">Profile image (max 1Mb)</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" id="inputProfileImage" ngf-select ng-model="image"
                                   accept="image/*" ngf-max-size="1MB">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputProfileImage" class="col-sm-4 control-label"></label>
                        <div class="col-sm-8">
                            <img ngf-thumbnail="image" class="thumb" width="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" ng-disabled="!(settings.firstName && settings.lastName)"
                                    ng-click="sendForm()" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
